<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQikpvN06aaiuJmCli-ni77QVABwt1zdCCHRg&usqp=CAU" alt="">
    </div>
    <div class="container calculator-body">

        <div>
            <!-- display area -->
            <textarea name="" id="" cols="30" rows="10" readonly></textarea>
        </div>
        <!-- calcultion area -->
        <div>
            <table>
                <tr>
                    <td class="operational-key"><i class="fa-solid fa-c"></i></td>
                    <td class="operational-key"><i class="fa-solid fa-divide"></i></td>
                    <td class="operational-key"><i class="fa-solid fa-xmark"></i></td>
                    <td class="operational-key"><i class="fa-solid fa-delete-left"></i></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-7"></i></td>
                    <td><i class="fa-solid fa-8"></i></td>
                    <td><i class="fa-solid fa-9"></i></td>
                    <td class="operational-key"><i class="fa-solid fa-minus"></i></td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-4"></i></td>
                    <td><i class="fa-solid fa-5"></i></td>
                    <td><i class="fa-solid fa-6"></i></td>
                    <td class="operational-key"><i class="fa-solid fa-plus"></i></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-1"></i></td>
                    <td><i class="fa-solid fa-2"></i></td>
                    <td><i class="fa-solid fa-3"></i></td>
                    <td rowspan="2" class="operational-key"><i class="fa-solid fa-equals"></i></td>
                </tr>
                <tr>
                    <td class="operational-key"><i class="fa-solid fa-percent"></i></td>
                    <td><i class="fa-solid fa-0"></i></td>
                    <td >.</td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
